{% load static %} {% load crispy_forms_tags %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>pataKeja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <!-- Favicons -->

    <link href="assets" href="{% static 'assets/img/favicon.png' %}" />
    <link href="assets" href="{% static 'assets/img/apple-touch-icon' %}" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/animate.css/animate.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}"
    />

    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
  </head>
  <body>
    <div class="wrapper">
      <!-- HEADER -->
      <header>
        <div class="p-TabPanel-stackedPaneleja">
          <a class="navbar-brand text-brand" href="index.html"
            >Pata<span class="color-b">Keja</span></a
          >
        </div>
        <nav class="sub-nav">
          <a href="/login">Login</a>
        </nav>
      </header>
      <section class="main-container">
        <div class="location" id="home">
          <div class="box">
            <form id="registerForm" method="POST">
              {% csrf_token %} {{ register_form|crispy}}
              <button type="submit">Register</button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
